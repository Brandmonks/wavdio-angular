<div id="admin-header">

  <!-- Breadcrumbs -->

  <ol class="breadcrumbs">
    <li *ngFor="let breadcrumb of breadcrumbs">
      <ng-container *ngIf="breadcrumb.url; then link else text"></ng-container>

      <ng-template #link>
        <a [href]="breadcrumb.url">{{breadcrumb.text}}</a>
      </ng-template>

      <ng-template #text>{{breadcrumb.text}}</ng-template>
    </li>
  </ol>

  <!-- Language Selection -->

  <div style="flex-grow: 1"></div>

  <div id="language-selection" *ngIf="setting">
    <mat-menu #appMenu="matMenu">
      <div *ngIf="this.setting.activeLangs.de" class="menu-entry">
        <a [href]="'/de' + this.router.url" i18n>
          <img src="assets/images/de.png" [alt]="langAltTexts['de']"/>
          German
        </a>
      </div>
      <div *ngIf="this.setting.activeLangs.en" class="menu-entry">
        <a [href]="'/en' + this.router.url" i18n>
          <img src="assets/images/en.png" [alt]="langAltTexts['en']"/>
          English
        </a>
      </div>
      <div *ngIf="this.setting.activeLangs.es" class="menu-entry">
        <a [href]="'/es' + this.router.url" i18n>
          <img src="assets/images/es.png" [alt]="langAltTexts['es']"/>
          Spanish
        </a>
      </div>
      <div *ngIf="this.setting.activeLangs.fr" class="menu-entry">
        <a [href]="'/fr' + this.router.url" i18n>
          <img src="assets/images/fr.png" [alt]="langAltTexts['fr']"/>
          French
        </a>
      </div>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="appMenu" aria-label="Show available languages">
      <img [src]="'assets/images/' + locale + '.png'" [alt]="langAltTexts[locale]"/>
    </button>
  </div>

</div>
