<div class="wrapper">
  <section class="sidebar">
    <app-admin-part-sidebar></app-admin-part-sidebar>
  </section>

  <!-- Header -->

  <app-admin-part-header class="header" [breadcrumbs]="breadcrumbs"></app-admin-part-header>

  <app-alert *ngIf="showAlert" class="header mt-2"
             [alertType]="alertType" [alertTimeout]="5" [alertMessage]="alertMessage"></app-alert>

  <!-- -->

  <section class="content-left ml-3 mr-2">
    <app-alert *ngIf="showAlert" [alertType]="alertType" [alertTimeout]="5" [alertMessage]="alertMessage"></app-alert>
    <!-- Section Headings -->
    <!-- Section Forms -->
    <section class="mt-2">
      <div class="card">
        <div class="card-body">
          <div class="form-row mb-2">
            <div class="col-9">
              <label for="name">Titel</label>
              <input id="name" class="form-control" type="text" [(ngModel)]="infopage.name">

            </div>
            <div class="col-3">
              <label for="lang">Sprache</label>
              <select id="lang" class="form-control" [(ngModel)]="infopage.lang">
                <option *ngFor="let lang of languages" [ngValue]='lang'>{{lang}}</option>
              </select>
            </div>
          </div>
          <label for="text">Beschreibung</label>
          <textarea id="text" class="form-control mb-2" rows="5" [placeholder]="placeholder"
                    [(ngModel)]="infopage.text"></textarea>
          <div class="form-row mb-2">
            <div class="col-12">
              <button class="btn btn-success w-100" type="button" (click)="createInfopage()"
                      aria-label="Create info page">
                Speichern
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
</div>

<app-cookie-banner></app-cookie-banner>
