<div class="wrapper">
  <aside class="sidebar">
    <app-sidebar></app-sidebar>
  </aside>

  <!-- Header -->

  <app-admin-header class="header" [breadcrumbs]="breadcrumbs"></app-admin-header>

  <main class="content mx-3">

    <!-- Expositions -->

    <div class="card mt-2">
      <div class="card-header">
        Ausstellungen
      </div>
      <div class="card-body d-flex flex-wrap">
        <app-exposition-card *ngFor="let exposition of expositions"
                             [selectedLanguage]="locale"
          [exposition]="exposition"
          [width]="'125px'"
          [height]="'150px'"
          [link]="'/admin/statistics/exposition/'+ exposition._id">
        </app-exposition-card>
      </div>
    </div>

  </main>
</div>

<app-cookie-banner></app-cookie-banner>
