<section id="comment" role="dialog" [attr.aria-label]="descCommentLabel">
  <div class="container">
    <div class="form py-3" role="form">
      <div class="form-group">
        <label for="formComment" i18n>Kommentar eingeben:</label>
        <textarea class="form-control" [(ngModel)]="comment" id="formComment" rows="7"></textarea>
      </div>
      <div class="clearfix mb-2">
        <button type="button" class="btn btn-secondary float-left" (click)="modal.close()" aria-label="Cancel" i18n i18n-aria-label>
          Abbrechen
        </button>
        <button type="submit" (click)="onSubmit()" class="btn btn-primary float-right" aria-label="Submit" i18n i18n-aria-label>
          Absenden
        </button>
      </div>
    </div>
  </div>
</section>

<app-cookie-banner></app-cookie-banner>
