<div id="page">

  <app-app-bar back_arrow_link="/museum"></app-app-bar>

  <!-- Page Content -->
  <main>
    <section *ngIf="infopage">
      <div class="container">
        <h1>{{ infopage.name }}</h1>
        <p>{{ infopage.text }}</p>
      </div>
    </section>
  </main>

  <footer>
    <section role="contentinfo" style="height: 48px; background-color: #f5f5f5"></section>
  </footer>
</div>

<app-cookie-banner></app-cookie-banner>
