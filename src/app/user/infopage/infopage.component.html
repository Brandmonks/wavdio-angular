<div *ngIf="infopage" id="page">
  <app-app-bar backArrow="true" [title]="infopage.name"></app-app-bar>

  <main style="padding: 8px">
    <markdown>{{infopage.text}}</markdown>
  </main>

  <footer>
    <section style="height: 48px; background-color: #f5f5f5"></section>
  </footer>
</div>

<app-cookie-banner></app-cookie-banner>
