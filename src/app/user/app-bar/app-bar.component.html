<mat-toolbar class="mat-elevation-z4" style="display: flex">

  <!-- Burger Menu -->

  <button *ngIf="sidenav" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Back Arrow -->

  <a *ngIf="back_arrow_link" [routerLink]="back_arrow_link" routerLinkActive="active"
     style="color: inherit; text-decoration: inherit">

    <mat-icon>arrow_back</mat-icon>
  </a>

  <!-- Language Selection -->

  <div style="flex-grow: 1"></div>

  <mat-menu #appMenu="matMenu">
    <div class="menu-entry">
      <a [href]="'/de' + this.router.url" i18n>
        <img src="assets/images/de.png" [alt]="langAltTexts['de']"/>
        German
      </a>
    </div>
    <div class="menu-entry">
      <a [href]="'/en' + this.router.url" i18n>
        <img src="assets/images/en.png" [alt]="langAltTexts['en']"/>
        English
      </a>
    </div>
    <div class="menu-entry">
      <a [href]="'/es' + this.router.url" i18n>
        <img src="assets/images/es.png" [alt]="langAltTexts['es']"/>
        Spanish
      </a>
    </div>
    <div class="menu-entry">
      <a [href]="'/fr' + this.router.url" i18n>
        <img src="assets/images/fr.png" [alt]="langAltTexts['fr']"/>
        French
      </a>
    </div>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <img [src]="'assets/images/' + locale + '.png'" [alt]="langAltTexts[locale]"/>
  </button>

</mat-toolbar>
