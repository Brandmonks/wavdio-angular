<div style="position: relative">
  <button mat-button id="prevB" type="button" style="background-color: rgba(20, 20, 20, 0.5); color: white; width: 50px; height: 50px; position: absolute; top: 50%; left: 5%; transform: translateY(-50%); z-index: 1000">
    <mat-icon style="transform: scale(2)">chevron_left</mat-icon>
  </button>
  <button mat-button id="nextB" type="button" style="background-color: rgba(20, 20, 20, 0.5); color: white; width: 50px; height: 50px; position: absolute; top: 50%; right: 5%; transform: translateY(-50%); z-index: 1000">
    <mat-icon style="transform: scale(2)">chevron_right</mat-icon>
  </button>

  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" id="slick-carousel" [config]="slideConfig">
    <ng-container *ngIf="this.images.length">
      <div ngxSlickItem
           *ngFor="let image of this.images"
           class="slide">
        <div style="position: relative; padding-top: 61.8%">
          <div style="position: absolute; width: 100%; height: 100%; left: 0; top: 0">
            <img class="w-100 h-100" style="object-fit: contain; background-color: black"
                 [alt]="image.alternativeText"
                 [src]="'/uploads/' + this.id + '/' + image.filename">
          </div>
        </div>
      </div>
    </ng-container>
  </ngx-slick-carousel>
</div>
