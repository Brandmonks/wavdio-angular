<div *ngIf="exposition" id="exposition-fullscreen-component">

  <button mat-button id="close" type="button"
          [routerLink]="'/exposition/' + this.exposition._id">
    <mat-icon>close</mat-icon>
  </button>

  <img [src]="'/uploads/' + this.exposition._id + '/' + exposition.logo.filename"
       [alt]="exposition.logo.alternativeText">
</div>
