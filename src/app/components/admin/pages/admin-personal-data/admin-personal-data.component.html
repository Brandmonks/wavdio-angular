<div class="wrapper">
  <section class="sidebar">
    <app-admin-sidebar></app-admin-sidebar>
  </section>

  <!-- Header -->

  <app-admin-header class="header" [breadcrumbs]="breadcrumbs"
                    showLanguageSelection="true" (languageSelected)="selectedLanguage = $event"></app-admin-header>

  <app-admin-alert *ngIf="showAlert" class="header mt-2"
                   [alertType]="alertType" [alertTimeout]="5" [alertMessage]="alertMessage"></app-admin-alert>

  <!-- -->

  <section *ngIf="this.museum" class="content-right ml-3 mr-2">

    <!--Neues Passwort anlegen-->
    <section class="mt-2">
      <div class="card">
        <div class="card-header">Benutzername und Passwort Ã¤ndern</div>
        <div class="card-body">
          <div class="form-row mb-2">
            <div class="col-12">
              <label for="username">Benutzername</label>
              <input id="username" class="form-control" type="text"
                     [(ngModel)]="user.username">
            </div>
          </div>
          <div class="form-row mb-2">
            <div class="col-12">
              <label for="newUsername">Neuer Benutzername</label>
              <input id="newUsername" class="form-control" type="text"
                     [(ngModel)]="user.newUsername">
            </div>
          </div>
          <div class="form-row mb-2">
            <div class="col-12">
              <label for="password">Altes Passwort</label>
              <input id="password" class="form-control" type="password"
                     [(ngModel)]="user.password">
            </div>
          </div>
          <div class="form-row mb-2">
            <div class="col-12">
              <label for="newPassword">Neues Passwort</label>
              <input id="newPassword" class="form-control" type="password"
                     [(ngModel)]="user.newPassword">
            </div>
          </div>
          <div class="form-row mb-2">
            <div class="col-12">
              <label for="newPasswordRepeat">Neues Passwort wiederholen</label>
              <input id="newPasswordRepeat" class="form-control" type="password"
                    [(ngModel)]="newPasswordRepeat">
            </div>
          </div>
          <div class="form-row mb-2">
            <div class="col-12">
              <button (click)="updateUser()" class="btn btn-success w-100" aria-label="Update user data">
                Benutzerdaten aktualisieren
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
</div>

<app-common-cookie-banner></app-common-cookie-banner>
