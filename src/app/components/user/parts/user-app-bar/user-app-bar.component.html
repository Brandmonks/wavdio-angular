<mat-toolbar class="mat-elevation-z4" style="display: flex; position: relative; z-index: 1000">

  <!-- Burger Menu -->

  <button *ngIf="sidenav" mat-icon-button (click)="sidenav.toggle()" aria-label="Open menu">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Back Arrow -->

  <a mat-icon-button *ngIf="backArrow" [routerLink]="backUrl">
    <mat-icon>arrow_back</mat-icon>
  </a>

  <!-- Title -->

  <span style="margin-left: 8px">{{title}}</span>

  <!-- Language Selection -->

  <div style="flex-grow: 1"></div>

  <div *ngIf="setting && setting.activeLangs.de" class="menu-entry">
    <a [href]="'/de' + this.router.url" i18n>
      <img src="assets/images/de.png" alt="German Flag Icon"/>
    </a>
  </div>

  <div *ngIf="setting && setting.activeLangs.en" class="menu-entry">
    <a [href]="'/en' + this.router.url" i18n>
      <img src="assets/images/en.png" alt="English Flag Icon"/>
    </a>
  </div>

  <div *ngIf="setting && setting.activeLangs.es" class="menu-entry">
    <a [href]="'/es' + this.router.url" i18n>
      <img src="assets/images/es.png" alt="Spanish Flag Icon"/>
    </a>
  </div>

  <div *ngIf="setting && setting.activeLangs.fr" class="menu-entry">
    <a [href]="'/fr' + this.router.url" i18n>
      <img src="assets/images/fr.png" alt="French Flag Icon"/>
    </a>
  </div>

</mat-toolbar>
